<html>

<head>
	<title> bla bla </title>
	<link href="popup.css" rel="stylesheet" />
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<script href="../js/enhancments.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="card text-center">
				<div class="card-head">
					<h4 class="card-title mb-1">
						Settings
					</h4>
				</div>
				<div class="card-body pt-3">
					<label class="switch center mb-3">
						<input type="checkbox" class="default" id="guydhtDarkThemeActivate">
						<span class="slider round"></span>
					</label>
					<button class="btn btn-danger" id="add-domain">
						{action} "{x}" to {y}?
					</button>
					<div class="row" id="list">
						<h2 id="listTypeToggle" class="w-100"></h2>
						<ul class="list-group m-auto" id="list-items">
						  <li class="list-group-item justify-content-between align-items-center d-none">
							<span class="domain-name"></span>
							<span class="badge badge-danger badge-pill">X</span>
						  </li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="popup.js"></script>
</body>
</html>
